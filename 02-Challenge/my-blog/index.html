<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <div class="tema">
      <label id="switch" class="switch">
        <input type="checkbox" onchange="toggleTheme()" id="slider">
        <span class="slider round"></span>
    </label>
    </div>
    <div class="wraper ">
      <div class="circleWraper">
        <div class="blogTextWrap">
            <h1 class="blogSubtitle"> My first Blog</h1>
        </div>
      </div>
      <div class="formWraper">
        <strong class="formTitle">What's in your mind?</strong>
        <form id="blog-form">
            <div class="formFieldWrap">
          <label class="formLabel" for="username">Username</label>
          <input class="formInput" type="text" name="username" id="username" />
</div>
<div class="formFieldWrap">
          <label class="formLabel" for="title">Title</label>
          <input class="formInput"  type="text" name="title" , id="title" />
</div>
<div class="formFieldWrap">
          <label for="usercomment" class="formLabel">Content</label>
          <textarea class="formTextArea" name="usercomment" id="usercomment" ></textarea>
</div>
          <button class="formBtn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  
    <script src="./assets/js/form.js"></script>
  </body>
</html>
